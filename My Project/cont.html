<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css" integrity="sha512-WxpJXPm/Is1a/dzEdhdaoajpgizHQimaLGL/QqUIAjIihlQqlPQb1V9vkGs9+VzXD7rgI6O+UsSKl4u5K36Ydw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-info">
        <div class="info">
            <h1>CONTACT ME !</h1>
            <input type="text" placeholder="NAME" required>
            <input type="No" placeholder="PHONE" required>
            <input type="mail" placeholder="MAIL ID" required>
            <button>SUBMIT</button>
        </div>
        <div class="feedback">
            <textarea name="feedback" placeholder="Give your feedback"></textarea>
        </div>
    </div>
</body>
</html>
